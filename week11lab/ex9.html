<!DOCTYPE html>
<html>
    <head>
        <script>
            function count(minValue,maxValue) {
                while(minValue <= maxValue) {
                    document.write(minValue);
                    document.write("<br>");
                    minValue++;
                }
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="return count(20,30)" value="click me to check ouput">
    </body>
</html>
