<!DOCTYPE html>
<html>
<head>
  <title>Biodata</title>
</head>
<body>
<h1>Biodata Form</h1>
<hr>
<form method="post" enctype="multipart/form-data">
  <table border="1" cellpadding="10">
    <tr>
      <td>Name:</td>
      <td><input type="text" name="name" placeholder="Insert your name" pattern="[A-Z ]+" autofocus></td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input type="number" name="age" min="17" max="100" step="1"></td>
    </tr>
    <tr>
      <td>Sex:</td>
      <td>
        <input type="radio" name="sex" value="male">Male<br>
        <input type="radio" name="sex" value="female">Female
      </td>
    </tr>
    <tr>
      <td>Address:</td>
      <td>
        <textarea name="address" cols="50" rows="5" placeholder="Insert your address">Putrajaya</textarea>
      </td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input type="email" name="email" placeholder="Insert your email address" pattern="[a-zA-Z0-9-]+@gmail.com"></td>
    </tr>
    <tr>
      <td>Date of Birth:</td>
      <td><input type="date" name="dob"></td>
    </tr>
    <tr>
      <td>Height:</td>
      <td>
        <input type="range" name="height" id="heightId" min="100" max="200" value="150" oninput="outputId.value = heightId.value" disabled=""><output id="outputId" style="margin: 0 0 0 4%;">150</output>cm
      </td>
    </tr>
    <tr>
      <td>Tel:</td>
      <td>
        <input type="tel" name="phone" pattern="^[+]601[0-9]{1}-([0-9]{8}|[0-9]{7})" placeholder="+60##-#######" autofocus required><span style="margin: 0 9%;"></span>
      </td>
      </td>
    </tr>
    <tr>
      <td>My Favorite Color:</td>
      <td>
        <input type="color" name="color" oninput="colorId.value = color.value">
      </td>
    </tr>
    <tr>
      <td>FB/TW/IG:</td>
      <td><input type="url" name="fbtwig" placeholder="URL for social media"></td>
    </tr>
    <tr>
      <td>My Face Photo:</td>
      <td><input type="file" name="photo"></td>
    </tr>
    <tr>
      <td>My University:</td>
      <td>
        <select name="university" size="6">
            <option value="" selected>Select</option>
            <option value="UM">Universiti Malaya</option>
            <option value="USM">Universiti Sains Malaysia</option>
            <option value="UKM">Universiti Kebangsaan Malaysia</option>
            <option value="UPM">Universiti Putra Malaysia</option>
            <option value="UPM">Universiti Teknologi Malaysia</option>
          </select>
      </td>
    </tr>
  </table>
<hr>
<input type="hidden" name="matricnum" value="a173630">
<input type="submit" name="biodata_form" value="OK" formaction="http://lrgs.ftsm.ukm.my/users/a123456/week3lab/validate_biodata.php">
<input type="reset">
</form>
</body>
</html>
